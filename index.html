<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>My Stopwatch</title>
    </head>
    <body>
        <div id="stopwatch">
            <span id="minutes">00</span>:<span id="seconds">000</span>:<span id="milliseconds">000</span>
            <button id="startBtn">Starting</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
          </div>
          <script src="index.js"></script>
          
    </body>
</html>
